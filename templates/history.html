{% extends "page.html" %}

{% block exthead %}
<style type="text/css">
.YearTable {
  display: grid;
  grid-template-columns: repeat(auto-fill, 150px);
  border: 1px solid black;
}
.Month {
  padding-top: 4px;
  padding-bottom: 4px;
  padding-right: 8px;
  padding-left: 8px;
  border: 1px solid black;
}
</style>
{% endblock %}

{% block content %}

{% for year in years %}
  <h2>{{ year }}</h2>

  <div class="YearTable">
    {% for monthname, month in months %}
      <div class="Month">
        <div>{{ year }}-{{ monthname }}</div>
        <div><a href="/year-{{ year }}#{{ year }}-{{ month }}">POSTS</a></div>
      </div>
    {% endfor %}
  </div>
{% endfor %}

{% endblock %}

{% extends "page.html" %}

{% block content %}
  <h1>Tag: {{ tag }} {% if not oneentry %}({{ entries|length }}){% endif %}</h1>
  {% if oneentry %}
  <p><i>Only one post contains this tag.</i></p>
  {% endif %}

  <ul class="PlainList">
    {% for entry in entries %}
      <li>({{ entry.shortdate }}) <a href="/{{ entry.outpath }}">{{ entry.title }}</a>
    {% endfor %}
  </ul>
{% endblock %}

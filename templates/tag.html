{% extends "page.html" %}

{% block content %}
  <div class="UtilHead">
    <h1>Tag: {{ tag }} {% if not oneentry %}({{ entries|length }}){% endif %}</h1>
    {% if oneentry %}
      <h3 class="Selector">Only one post contains this tag.</h3>
    {% endif %}
  </div>

  <ul class="PlainList">
    {% for entry in entries %}
      <li>({{ entry.shortdate }}) <a href="/{{ entry.outpath }}">{{ entry.title }}</a>
    {% endfor %}
  </ul>
{% endblock %}
